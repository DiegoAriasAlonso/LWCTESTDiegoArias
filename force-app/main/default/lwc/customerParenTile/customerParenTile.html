<template>
    
    <div class="slds-m-around_medium">

        <lightning-layout multiple-rows horizontal-align="center">
            <template if:true={customerFound}>
                    <template for:each={customer} for:item="c">
                        <lightning-layout-item key={c.Id} padding="around-small" size="12" small-device-size="6"
                            medium-device-size="4" large-device-size="3">
                            <c-customer-tile customer={c} oneditcustomer={handleSelection}
                                customer-selected={selectedCustomer}></c-customer-tile>

                        </lightning-layout-item>

                    </template>
            </template>
            <template if:false={customerFound}>
                <div>No Contacts Found</div>
            </template>

        </lightning-layout>



    </div>

</template>
